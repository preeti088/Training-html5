
<!Doctype html>
<html>
<head>
	<title>ajax</title>
<script>
function giveMeACall(){

	if(xhr.readyState ==4){
		document.getElementById("loading").style.display="none";
		var response =xhr.responseText;
		document.getElementById("capital").innerHTML=response;
	}
	else
		document.getElementById("loading").style.display="inline";
}


function getinfo () {
	var url ="world.jsp?country=" + document.getElementById("country").value;
	xhr = new XMLHttpRequest();
	xhr.onreadystatechange = giveMeACall;
	xhr.open("GET",url);
	xhr.send();
}


</script>
</head>
<body>
<h1> example of ajax</h1>
	
country<input type="text" id="country">
<input type="button" value="get capital" onclick="getinfo();">
<SECTION id= "capital"></SECTION>
<img src="a.gif" style="display:none; width:15%" height="10%"" id="loading" ><br>


</body>
</html>
